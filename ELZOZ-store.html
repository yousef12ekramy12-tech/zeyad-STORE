<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZEYAD'STORE | OFFICIAL STORE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
    }
    header {
      background: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      letter-spacing: 2px;
    }
    .container {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .card .info {
      padding: 15px;
    }
    .card h3 {
      margin: 0 0 10px;
    }
    .price {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .btn {
      display: block;
      text-align: center;
      background: #25D366;
      color: #fff;
      text-decoration: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #000;
      color: #fff;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>ZEYAD'STORE</h1>
  <p>OFFICIALSTORE</p>
</header>

<div class="container">
  <h2>New Collection</h2>

  <div class="products">

  <img src="1.jpg" alt="Black Hoodie">

      Order on WhatsApp
    </a>
  </div>
</div>

<div class="card">

    <div class="price">799 EGP</div>
    <a class="btn" href="https://wa.me/201000000000?text=I%20want%20to%20order%20Grey%20Hoodie">
      Order on WhatsApp
    </a>
  </div>
</div>

<div class="card">

</div>

</html>
